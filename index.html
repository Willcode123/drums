<!DOCTYPE html>
<html>
<head>
  <title>Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Drum Kit</h1>
  
  <div class="drum-kit">
    <div class="drum-pad" data-key="65">
      <kbd>A</kbd>
      <span class="sound-name">65</span>
      <audio data-key="65" src="sound/sound-1.mp3"></audio>
    </div>
    <div class="drum-pad" data-key="83">
      <kbd>S</kbd>
      <span class="sound-name">83</span>
      <audio data-key="83" src="sound/sound-2.mp3"></audio>
    </div>
    <div class="drum-pad" data-key="68">
      <kbd>D</kbd>
      <span class="sound-name">68</span>
      <audio data-key="68" src="sound/sound-3.mp3"></audio>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
